language: c

os:
  - linux
  - osx

sudo: required
dist: trusty

env:
  global:
    - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR"
  matrix:
    - TARGET="cats"
    - TARGET="llvm"
    - TARGET="swift"
    - TARGET="python2"

matrix:
  exclude:
  - os: osx
    env: TARGET="llvm"
  - os: osx
    env: TARGET="python2"

before_install: script/bootstrap

install:
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install github-release; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo -H pip3 install twine wheel; fi

before_script: script/setup

script: script/test ${TARGET}

after_success: if [ "$TRAVIS_OS_NAME" = "osx" ]; then script/deploy; fi

branches:
  only: # whitelist
    - master

notifications:
  email: false
  slack:
    secure: 
