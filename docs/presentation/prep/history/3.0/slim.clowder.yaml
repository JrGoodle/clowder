defaults:
  ref: refs/heads/master
  remote: origin
  source: github
  protocol: https
  depth: 10

sources:
  - name: github
    url: github.com

groups:
  - name: llvm
    projects:
    - name: llvm-mirror/llvm
      path: llvm
  - name: clang
    projects:
    - name: llvm-mirror/clang
      path: llvm/tools/clang
      remote: upstream
      fork:
        name: jrgoodle/clang
        remote: origin
    - name: llvm-mirror/clang-tools-extra
      path: llvm/tools/clang/tools/extra
      remote: upstream
      fork:
        name: jrgoodle/clang-tools-extra
        remote: origin
  - name: projects
    projects:
    - name: llvm-mirror/compiler-rt
      path: llvm/projects/compiler-rt
      remote: upstream
      fork:
        name: jrgoodle/compiler-rt
        remote: origin
  - name: lldb
    projects:
    - name: llvm-mirror/lldb
      path: lldb
  - name: lld
    projects:
    - name: llvm-mirror/lld
      path: llvm/tools/lld
